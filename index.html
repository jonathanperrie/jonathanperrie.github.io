
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello - Jane Doe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #102a23; /* A lighter green shade */
            color: #a7f3d0; /* Corresponds to green-200 */
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    
    // DATA AND CONSTANTS
    const PROJECTS = [
      {
        id: "project-one",
        title: "Project One",
        description: "A brief description of Project One. This project solves a real-world problem by leveraging modern technologies.",
        tags: ["React", "Node.js", "API"],

        githubUrl: "#",
        detailedDescription: "The idea behind Project One was to create a seamless user experience for managing tasks. It features a minimalist design and a powerful backend to ensure data is always synced across devices."
      },
      {
        id: "project-two",

        description: "This project explores data visualization techniques to make complex datasets understandable and actionable.",
        tags: ["D3.js", "JavaScript", "Data Viz"],
        imageUrl: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExczBnaTd2aGdtb2pkMDU4dnp0Y2k5dGZyZmdpZmJpcnJ2YnR6c25ocyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT9c_62A2n84g4H12o/giphy.gif",
        githubUrl: "#",
        detailedDescription: "Project Two was born from the need to simplify complex data. By using interactive charts and graphs, this tool allows users to discover trends and patterns that would otherwise be hidden in spreadsheets."
      },
      {
        id: "project-three",
        title: "Project Three",
        description: "An e-commerce platform with a focus on performance, security, and a great user experience.",
        tags: ["E-commerce", "Stripe", "Next.js"],
        imageUrl: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1aHVyNWZnbmRzZmhrYnZpcjR1enR0bGFqY2xtcml2Mmt0c2I1MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1BfTVY4t63t45362l8/giphy.gif",
        githubUrl: "#",
        detailedDescription: "The main goal of Project Three was to build a fast and reliable online store. We focused on optimizing loading times and implementing a secure payment gateway to build trust with customers."
      },
      {
        id: "project-four",
        title: "Project Four",
        description: "A mobile-first social networking application designed to connect people with shared interests.",
        tags: ["React Native", "Firebase", "Mobile"],
        imageUrl: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDBoY3hva3gybWMxZTVtMXY1aDZscDNsNGZkZWMxYm45Zzl0aXpjaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7aD4grHwn8vsC5wI/giphy.gif",
        githubUrl: "#",
        detailedDescription: "Project Four aims to connect like-minded individuals. The app uses a smart matching algorithm to suggest connections based on users' profiles and activities, fostering a sense of community."
      },
      {
        id: "project-five",
        title: "Project Five",
        description: "A machine learning model that predicts stock market trends with high accuracy.",
        tags: ["Python", "TensorFlow", "ML"],
        imageUrl: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnk0aWh0emFudmZ5aWNwMHRmMGI5bzJocG5kYjVmM2RtdXAwczU3dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKpeeled7I8JdLS/giphy.gif",
        githubUrl: "#",
        detailedDescription: "This project was an exploration into the world of AI and finance. The model is trained on historical market data to predict future price movements, providing insights for investment strategies."
      },
      {
        id: "project-six",
        title: "Project Six",
        description: "A real-time chat application using WebSockets for instant communication.",
        tags: ["WebSockets", "Go", "Real-time"],
        imageUrl: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzFycTNpMTd0NnE3Zjh2emYyMHEwbXVzYWZ6MXo1b2I0eGE2dmRsMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7aD1zs2a1tN3M9vW/giphy.gif",
        githubUrl: "#",
        detailedDescription: "The challenge for Project Six was to build a scalable, real-time chat service. By using WebSockets, the application can handle thousands of concurrent connections with minimal latency."
      }
    ];

    const SOCIALS = {
      email: 'mailto:jane.doe@example.com',
      linkedIn: "#",
      googleScholar: "#",
      github: "#",
      resume: "#"
    };

    // ICONS
    const LinkedInIcon = () => (
      <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 114.75 6.5 1.75 1.75 0 016.5 8.25zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.62 1.62 0 0013 14.19V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.96 3.36 4.66z"></path>
      </svg>
    );

    const GoogleScholarIcon = () => (
      <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M5.242 13.769L0 9.5L12 0l12 9.5l-5.242 4.269C17.548 11.249 14.978 9 12 9s-5.548 2.249-6.758 4.769zM12 10c-1.381 0-2.5 1.119-2.5 2.5s1.119 2.5 2.5 2.5s2.5-1.119 2.5-2.5S13.381 10 12 10zM12 15c-1.657 0-3 1.343-3 3s1.343 3 3 3s3-1.343 3-3s-1.343-3-3-3z"></path>
      </svg>
    );

    const GitHubIcon = () => (
      <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path fillRule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clipRule="evenodd"></path>
      </svg>
    );

    const DocumentIcon = () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
    );

    const MailIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg> );

    // CORE UI COMPONENTS
    const Header = ({ onNavigate }) => {
      const scrollTo = (id) => {
        onNavigate('home');
        setTimeout(() => {
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
          }
        }, 0);
      };

      return (
        <header className="fixed top-0 left-0 right-0 z-50 bg-green-950/80 backdrop-blur-sm">
          <div className="container mx-auto px-6 py-4 flex justify-between items-center">
            <button onClick={() => onNavigate('home')} className="text-2xl font-bold text-green-200 hover:text-green-100 transition-colors">
              Hello
            </button>
            <nav>
              <ul className="flex items-center space-x-6">
                <li>
                  <button onClick={() => scrollTo('projects')} className="text-green-300 hover:text-green-100 transition-colors font-medium">
                    Projects
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      );
    };

    const Hero = () => {
      const scrollToProjects = () => {
        const element = document.getElementById('projects');
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
      };

      return (
        <section className="min-h-screen flex items-center justify-center text-center pt-20">
          <div className="container mx-auto px-6">
            <h1 className="text-5xl md:text-7xl font-bold text-green-100 mb-4">Jane Doe</h1>
            <p className="text-xl md:text-2xl text-green-300 mb-8">A passionate developer creating amazing web experiences.</p>
            <div className="flex justify-center items-center space-x-6 mb-8">
              <a href={SOCIALS.email} aria-label="Email" className="text-green-300 hover:text-green-100 transition-colors"><MailIcon /></a>
              <a href={SOCIALS.linkedIn} aria-label="LinkedIn" className="text-green-300 hover:text-green-100 transition-colors"><LinkedInIcon /></a>
              <a href={SOCIALS.googleScholar} aria-label="Google Scholar" className="text-green-300 hover:text-green-100 transition-colors"><GoogleScholarIcon /></a>
              <a href={SOCIALS.github} aria-label="GitHub" className="text-green-300 hover:text-green-100 transition-colors"><GitHubIcon /></a>
              <a href={SOCIALS.resume} aria-label="Resume" className="text-green-300 hover:text-green-100 transition-colors"><DocumentIcon /></a>
            </div>
            <button
              onClick={scrollToProjects}
              className="bg-green-500 text-green-950 font-bold py-3 px-8 rounded-full hover:bg-green-400 transition-colors text-lg"
            >
              See My Work
            </button>
          </div>
        </section>
      );
    };

    const ProjectCard = ({ project, onNavigate }) => (
      <button onClick={() => onNavigate(project.id)} className="bg-green-950 rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300 text-left w-full h-full flex flex-col">
        <img className="w-full h-48 object-cover" src={project.imageUrl} alt={project.title} />
        <div className="p-6 flex-grow flex flex-col">
          <h3 className="text-2xl font-bold text-green-100 mb-2">{project.title}</h3>
          <p className="text-green-300 flex-grow mb-4">{project.description}</p>
          <div className="flex flex-wrap gap-2 mb-4">
            {project.tags.map(tag => (
              <span key={tag} className="bg-green-800 text-green-200 text-sm font-semibold px-3 py-1 rounded-full">{tag}</span>
            ))}
          </div>
          <p className="text-green-400 font-semibold mt-auto">Learn More</p>
        </div>
      </button>
    );

    const Projects = ({ onNavigate }) => (
      <section id="projects" className="py-20">
        <div className="container mx-auto px-6">
          <h2 className="text-4xl font-bold text-center text-green-100 mb-12">My Projects</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {PROJECTS.map(project => (
              <ProjectCard key={project.id} project={project} onNavigate={onNavigate} />
            ))}
          </div>
        </div>
      </section>
    );

    const Footer = () => (
      <footer className="py-8">
        <div className="container mx-auto px-6 text-center">
          <p className="text-green-400">&copy; {new Date().getFullYear()} Hello. All rights reserved.</p>
        </div>
      </footer>
    );

    const ProjectPage = ({ projectId, onNavigate }) => {
        const project = PROJECTS.find(p => p.id === projectId);

        if (!project) {
            return (
                <div className="min-h-screen flex items-center justify-center text-center">
                    <div>
                        <h2 className="text-3xl font-bold text-green-100 mb-4">Project Not Found</h2>
                        <button onClick={() => onNavigate('home')} className="text-green-400 hover:text-green-200 transition-colors">
                            Back to all projects
                        </button>
                    </div>
                </div>
            );
        }

        return (
            <div className="container mx-auto px-6 py-20 min-h-screen">
                <div className="max-w-4xl mx-auto">
                    <button onClick={() => onNavigate('home')} className="mb-8 text-green-400 hover:text-green-200 transition-colors font-semibold">
                       Back to all projects
                    </button>
                    <h1 className="text-5xl font-bold text-green-100 mb-4">{project.title}</h1>
                    <div className="flex flex-wrap gap-2 mb-8">
                        {project.tags.map(tag => (
                            <span key={tag} className="bg-green-800 text-green-200 text-sm font-semibold px-3 py-1 rounded-full">{tag}</span>
                        ))}
                    </div>
                    <img src={project.imageUrl} alt={project.title} className="w-full rounded-lg shadow-lg mb-8" />
                    <h2 className="text-3xl font-bold text-green-100 mb-4">The Idea</h2>
                    <p className="text-lg text-green-300 leading-relaxed mb-8">{project.detailedDescription}</p>
                    <a
                        href={project.githubUrl}
                        className="inline-block bg-green-500 text-green-950 font-bold py-3 px-8 rounded-full hover:bg-green-400 transition-colors text-lg"
                    >
                        View Project on GitHub
                    </a>
                </div>
            </div>
        );
    };

    const HomePage = ({ onNavigate }) => (
      <div>
        <Hero />
        <Projects onNavigate={onNavigate} />
      </div>
    );
    
    // MAIN APP COMPONENT
    const App = () => {
      const [currentPage, setCurrentPage] = React.useState('home');

      React.useEffect(() => {
        window.scrollTo(0, 0);
      }, [currentPage]);
      
      const handleNavigate = (pageId) => {
        setCurrentPage(pageId);
      };

      const renderPage = () => {
        if (currentPage === 'home') {
          return <HomePage onNavigate={handleNavigate} />;
        }
        return <ProjectPage projectId={currentPage} onNavigate={handleNavigate} />;
      };

      return (
          <div className="bg-[#102a23] text-green-200 font-sans">
              <Header onNavigate={handleNavigate} />
              <main>
                  {renderPage()}
              </main>
              <Footer />
          </div>
      );
    };

    // RENDER THE APP
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
